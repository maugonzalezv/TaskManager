# Configuración del Gestor de Tareas
# Este archivo es opcional y puede usarse para futuras mejoras

# Nombre del archivo de datos (no cambiar sin respaldar)
data.file=tasks.dat

# Configuración de interfaz
ui.title=Gestor de Tareas
ui.width=1000
ui.height=700
ui.min.width=800
ui.min.height=600

# Formato de fecha predeterminado
date.format=dd/MM/yyyy

# Configuración de exportación
export.default.filename=tareas_exportadas.txt

# Colores de la interfaz (en formato RGB)
color.completed.background=212,237,218
color.completed.foreground=40,167,69
color.overdue.background=248,215,218
color.overdue.foreground=220,53,69
color.normal.background=255,255,255
color.normal.foreground=0,0,0

# Configuración de botones
button.primary.background=52,152,219
button.success.background=46,204,113
button.danger.background=231,76,60

